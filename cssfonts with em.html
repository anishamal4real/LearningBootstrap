<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h1 {
            font-size: 2.5em;
            /* 40px/16=2.5em */
        }

        h2 {
            font-size: 1.875em;
            /* 30px/16=1.875em */
        }

        p {
            font-size: 0.875em;
           }   /* 14px/16=0.875em */
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> This is css fonts with em. </title>
</head>

<body>
    <h1>I am heading 1 tag with 2.5 em fontsize.</h1>
    <h2> I am heading 2 tag with 1.875 em fontsize.</h2>
    <p> i am a paragrpah tag with 0.875 em</p>
</body>

</html>
